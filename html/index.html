<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    main.content-wrapper {
      flex-grow: 1;

      display: flex;
      flex-direction: column;
      grid-gap: 1rem;
    }

    h1.title {
      text-align: center;
    }

    div.container {
      display: flex;
      flex-direction: column;
      grid-gap: 1rem;

      padding: 0 2rem;
    }

    li {
      font-size: 1.25rem;
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <main class="content-wrapper">
    <h1 class="title">Lab 1</h1>

    <div class="container">
      <ol>
        <li>Test</li>
        <li>Hello</li>
        <li>World</li>
        <li>New update</li>
      </ol>
    </div>
  </main>
</body>
</html>
